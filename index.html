<!DOCTYPE html> 
<html>

   <head>
      <style>
       tr:nth-child(even){
        background: blue;
       }
       tr:nth-child(odd){
        background: red;
       }
         
      </style>
   </head>
   <body>
      <table width="200">
         <tr>
            <td>1</td>
            <td>2</td>
         </tr>
         <tr>
            <td>1</td>
            <td>2</td>
         </tr>
         <tr>
            <td>1</td>
            <td>2</td>
         </tr>
      </table>
   </body>
</html>
